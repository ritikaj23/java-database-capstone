<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Clinic - Doctor Dashboard</title>
    <link rel="icon" href="/assets/favicon.ico">
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="/assets/css/doctorDashboard.css">
    <script src="/js/util.js" defer></script>
    <script src="/js/render.js" defer></script>
    <script src="/js/components/header.js" defer></script>
    <script src="/js/components/footer.js" defer></script>
    <script src="/js/components/patientRows.js" defer></script>
    <script type="module" src="/js/services/doctorDashboard.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div id="header"></div>
            <main class="main-content">
                <h1>Doctor Dashboard</h1>
                <div class="controls">
                    <input type="text" id="searchBar" placeholder="Search Patients...">
                    <button id="today-btn">Today's Appointments</button>
                    <input type="date" id="date-filter">
                </div>
                <table id="patientTable">
                    <thead>
                        <tr>
                            <th>Patient ID</th>
                            <th>Name</th>
                            <th>Phone</th>
                            <th>Email</th>
                            <th>Prescription</th>
                        </tr>
                    </thead>
                    <tbody id="patient-list"></tbody>
                </table>
                <p id="noPatientRecord" class="noPatientRecord hidden">No patients found for the selected date.</p>
            </main>
            <div id="footer"></div>
        </div>
    </div>
</body>
</html>
