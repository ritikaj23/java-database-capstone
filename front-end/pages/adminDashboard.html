<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="icon" href="../assets/favicon.ico" />
    <link rel="stylesheet" href="../assets/css/adminDashboard.css">
    <link rel="stylesheet" href="../assets/css/style.css">
    <script src="../js/components/header.js" defer></script>
    <script src="../js/components/footer.js" defer></script>
    <script type="module" src="../js/services/adminDashboard.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div id="header"></div>
            <main class="main-content">
                <div class="controls">
                    <input type="text" id="searchBar" placeholder="Search doctors...">
                    <select id="sortByTime">
                        <option value="">Sort by Time</option>
                        <option value="morning">Morning</option>
                        <option value="afternoon">Afternoon</option>
                        <option value="evening">Evening</option>
                    </select>
                    <select id="filterBySpecialty">
                        <option value="">Filter by Specialty</option>
                        <option value="cardiology">Cardiology</option>
                        <option value="neurology">Neurology</option>
                        <option value="pediatrics">Pediatrics</option>
                    </select>
                    <button id="addDoctorBtn">Add Doctor</button>
                </div>
                <div id="content"></div>
            </main>
            <div id="modal" class="modal">
                <span id="closeModal" class="close">Ã—</span>
                <div id="modal-body"></div>
            </div>
            <div id="footer"></div>
        </div>
    </div>
</body>
</html>
